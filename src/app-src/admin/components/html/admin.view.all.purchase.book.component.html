<div class="container">
  <h3>Purchased Books</h3>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <td><b>S/N</b></td>
        <td><b>Purchase Id</b></td>
        <td><b>Purchase Date</b></td>
        <td><b>Purchase By</b></td>
        <td><b>Image</b></td>
        <td><b>Title</b></td>
        <td><b>Rate</b></td>
        <td><b>Author</b></td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let movdata of purchasedataref; index as i;">
        <td>{{i+1}}</td>
        <td>0000{{movdata.purchase_book_id}}</td>
        <td>{{movdata.purchased_date|date}}</td>
        <td>{{movdata.first_name}} {{movdata.last_name}}</td>
        <td><img [src]="movdata.image" width="85" height="75"/></td>
        <td>{{movdata.book_name}}</td>
        <td>{{movdata.rate}}</td>
        <td>{{movdata.author}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
