<div class="container">
  <h3>Book List</h3>
  <div class="row">
    <div *ngFor="let movda of moviesListData;" (click)="goto(movda)" style="cursor: pointer;" class="col-md-3">
      <img [src]="movda.image" width="265" height="300" />
      <p><b>Title: {{movda.bookName}}</b></p>
      <p>Publish Date: {{movda.publishDates|date}}</p>
      <p>Author: {{movda.author}}</p>
      <p>Rate: {{movda.rate}}</p>
    </div>
  </div>
</div>
